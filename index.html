<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <button class="theme-button">Change theme</button>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Search City"
                class="form-control"
                id="enter-city"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>

        <h1 id="city"></h1>

        <ul>
          <li id="current-time">Monday 4:15 PM</li>
          <li id="description"></li>
        </ul>

        <div class="row">
          <div class="col-6">
            <img src="#" alt="" class="weather-icon" id="icon" />

            <span class="temperature" id="temperature"></span
            ><span class="units">Â°F</span>
          </div>

          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> mph</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <p>
      This project was coded by
      <a href="https://www.linkedin.com/in/stacy-galindo-438430179/"
        >Stacy Galindo</a
      >
      and is
      <a href="https://github.com/sgalindo08/weather-app-final"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://shecodes-weather-app-final.netlify.app/"
        >hosted on Netlify</a
      >
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
